name: Terraform Cloudflare

on:
  push:
    branches: [ main ]
    paths:
      - 'infra/cloudflare/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'infra/cloudflare/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/cloudflare

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.9.8

    - name: Terraform Format Check
      run: terraform fmt -check
      continue-on-error: true

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      env:
        TF_VAR_cloudflare_api_token: ${{ secrets.CF_API_TOKEN }}
        TF_VAR_zone_id: ${{ secrets.CF_ZONE_ID }}
        TF_VAR_server_ip: ${{ secrets.SERVER_IP }}
        TF_VAR_allowed_ip: ${{ secrets.ALLOWED_IP }}
      run: |
        if [ -z "$TF_VAR_cloudflare_api_token" ]; then
          echo "ERROR: CF_API_TOKEN secret is not set"
          exit 1
        fi
        if [ -z "$TF_VAR_zone_id" ]; then
          echo "ERROR: CF_ZONE_ID secret is not set"
          exit 1
        fi
        if [ -z "$TF_VAR_server_ip" ]; then
          echo "ERROR: SERVER_IP secret is not set"
          exit 1
        fi
        terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      env:
        TF_VAR_cloudflare_api_token: ${{ secrets.CF_API_TOKEN }}
        TF_VAR_zone_id: ${{ secrets.CF_ZONE_ID }}
        TF_VAR_server_ip: ${{ secrets.SERVER_IP }}
        TF_VAR_allowed_ip: ${{ secrets.ALLOWED_IP }}
      run: terraform apply -auto-approve

