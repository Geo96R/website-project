apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: website-project-ingress #Rename this to your project name
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - example.com #Change this to your domain
    secretName: website-project-tls
  rules:
  - host: example.com #Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: website-project-service
            port:
              number: 80
