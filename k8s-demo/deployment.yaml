apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-project #Rename this to your project name
  labels:
    app: website-project #Rename this to your project name
spec:
  replicas: 2
  selector:
    matchLabels:
      app: website-project #Rename this to your project name
  template:
    metadata:
      labels:
        app: website-project #Rename this to your project name
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: website-project #Rename this to your project name   
        image: ghcr.io/yourusername/your-image:latest
        ports:
        - containerPort: 3000 #Change this to your project port
        resources:
          requests: #This is dependant on what you want for your setup and available resources
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000 #Change this to your project port
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000 #Change this to your project port
          initialDelaySeconds: 5
          periodSeconds: 5
